<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matilda Core - Ruby on Rails engine for administration panels.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Ruby on Rails engine for administration panels.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MATILDA',
      repo: 'https://github.com/ideonetwork/matilda-core',
      loadSidebar: true,
      loadNavbar: true,
      themeColor: '#c0392b',
      alias: {
        '/_sidebar.md': '/settings/_sidebar.md',
        '/_navbar.md': '/settings/_navbar.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
  <style>
  strong {
    font-weight: bold !important;
  }
  </style>
</body>
</html>
